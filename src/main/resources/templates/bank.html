<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bank System</title>
</head>
<body>

<h1>Welcome to the Bank System</h1>

<!-- Form for deposit -->
<form th:action="@{/deposit}" method="post">
  <h2>Deposit Money</h2>
  <label for="accountNo">Account No:</label>
  <input type="text" id="accountNo" name="accountNo" placeholder="Enter account number" required>
  <br><br>

  <label for="depositAmount">Amount to Deposit:</label>
  <input type="number" id="depositAmount" name="amount" placeholder="Enter deposit amount" required>
  <br><br>

  <button type="submit">Deposit</button>
</form>

<!-- Form for withdrawal -->
<form th:action="@{/withdraw}" method="post">
  <h2>Withdraw Money</h2>
  <label for="accountNo">Account No:</label>
  <input type="text" id="accountNo" name="accountNo" placeholder="Enter account number" required>
  <br><br>

  <label for="withdrawAmount">Amount to Withdraw:</label>
  <input type="number" id="withdrawAmount" name="amount" placeholder="Enter withdrawal amount" required>
  <br><br>

  <button type="submit">Withdraw</button>
</form>

<!-- Display message from controller -->
<div th:if="${message}">
  <p th:text="${message}"></p>
</div>

</body>
</html>
